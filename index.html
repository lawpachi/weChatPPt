<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1.0,user-scalable=no" />
    <title>PPt</title>
    <link rel="stylesheet" href="./style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"></link>
</head>

<body>
    <div class="page">
        <audio class="audio" src="http://f.artvoi.com/martvoi/html5/mp3/song.mp3" loop autoplay></audio>
        <div class="music"><img class="musicBg" src="images/open.png"/></div>
        <div class="current">
            <ul class="pageUl">
                <li>
                    <div class="animated bounce"><img style="margin-top:1.7rem;margin-left:-2.5rem;" src="images/page_1_01.png" /></div>
                    <div class="animated swing"><img style="margin-top:-2.8rem;" src="images/page_1_02.png" /></div>
                    <div class="animated wobble"><img style="margin-top:-3.2rem;" src="images/page_1_03.png" /></div>
                    <div class="animated fadeInLeftBig"><img class="up" style="margin-top:-1.5rem;margin-left:-2.5rem;" src="images/page_1_04.png" /></div>
                </li>
                <li>
                    <div>
                        <div class="titleDom"><img class="title" style="margin-top:1rem;" src="images/page_2_01.png" /><img class="titleBg" src="images/page_2_02.png"
                            /></div>
                    </div>
                    <div>
                        <div class="bottomContent"><img src="images/page_2_03.png" /><img src="images/page_2_04.png" /></div>
                    </div>
                </li>
                <li>
                    <div>
                        <div class="titleDom"><img class="title" src="images/page_3_01.png" /><img class="titleBg" src="images/page_3_02.png" /></div>
                    </div>
                    <div>
                        <div class="bottomContent"><img src="images/page_3_03.png" /><img src="images/page_3_04.png" /></div>
                    </div>
                </li>
                <li>
                    <div>
                        <div class="infoAbsolute">
                            <div  style="text-align:left; position: absolute"><img style="margin-left:.3rem;" src="images/page_4_05.png"/></div>
                            <div><img class="title3" style="margin-top:1.5rem;" src="images/page_4_01.png" /></div>
                            <div><img style="margin-top:93px;" src="images/page_4_02.png" /></div>
                            <div style="margin-top:57px;" class="bottomImgLeftRight">
                                <div><img src="images/page_4_03.png" /></div>
                                <div><img src="images/page_4_04.png" /></div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="animated bounce infinite"><img class="next" style="position:absolute;bottom:6px;left:50%;" src="images/arr.png" /></div>
        </div>

    </div>
    <script language="javascript" src="js/rem.js"></script>
    <script language="javascript" src="js/index.js"></script>

</body>

</html>
